<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParruVitsiBotti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #joke {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ParruVitsiBotti ðŸ¤–</h1>
        <p>SyÃ¶tÃ¤ sana, niin saat vitsin, jossa esiintyy sana "parru"! ðŸ˜‚</p>
        
        <input type="text" id="word" placeholder="Kirjoita sana...">
        <button onclick="generateJoke()">Keksi vitsi</button>
        
        <p id="joke"></p>
    </div>

    <script>
        function generateJoke() {
            let word = document.getElementById("word").value;
            if (!word) {
                alert("SyÃ¶tÃ¤ sana ensin!");
                return;
            }

            fetch("/generate_joke", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ word: word })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("joke").textContent = data.joke || "Virhe vitsin generoinnissa.";
            })
            .catch(error => {
                document.getElementById("joke").textContent = "Virhe palvelimella.";
            });
        }
    </script>

</body>
</html>
